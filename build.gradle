plugins {
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id "com.adarshr.test-logger" version "3.2.0"
    id 'org.springframework.boot' version '3.1.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.github.drednote'
version = ''
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    nexusRepo = System.getProperty("NEXUS_REPO") ?: NEXUS_REPO
    nexusRepoSnap = System.getProperty("NEXUS_REPO_SNAPSHOTS") ?: NEXUS_REPO_SNAPSHOTS
    nexusUser = System.getProperty("NEXUS_USER") ?: NEXUS_USER
    nexusPassword = System.getProperty("NEXUS_PASSWORD") ?: NEXUS_PASSWORD
}

repositories {
    mavenCentral()
    maven {
        name "nexus"
        url nexusRepo
        allowInsecureProtocol true
        credentials {
            username nexusUser
            password nexusPassword
        }
    }
    maven {
        name "nexus-snap"
        url nexusRepoSnap
        allowInsecureProtocol true
        credentials {
            username nexusUser
            password nexusPassword
        }
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2022.0.3"
    }
    resolutionStrategy {
        cacheDynamicVersionsFor 5, 'minutes'
        cacheChangingModulesFor 0, 'minutes'
    }
}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
}

// todo delete if not needed
publishing {
    repositories {
        maven {
            url System.getProperty("NEXUS_UPLOAD_REPO") ?: NEXUS_UPLOAD_REPO
            allowInsecureProtocol true
            credentials {
                username System.getProperty("NEXUS_USER") ?: NEXUS_USER
                password System.getProperty("NEXUS_PASSWORD") ?: NEXUS_PASSWORD
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            groupId group
            artifactId archivesBaseName
            version System.getProperty("generatedVersion") ?: "master-SNAPSHOT"

            from components.java
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    jacocoTestReport {
        dependsOn test
        reports {
            xml.enabled false
            csv.enabled false
            html.outputLocation = layout.buildDirectory.dir('reports/jacoco/test/html')
        }
    }
}
